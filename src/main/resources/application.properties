# === H2 em memória ===
spring.datasource.url=jdbc:h2:mem:ecotech;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# JWT (apenas DEV; em prod usar variáveis de ambiente/secret manager)
ecotech.security.jwt-secret=ThisIsASUPER_LONG_DEV_SECRET_KEY_AtLeast_32_chars!!!
ecotech.security.jwt-expiration-minutes=120

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO

# springdoc (Swagger)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
